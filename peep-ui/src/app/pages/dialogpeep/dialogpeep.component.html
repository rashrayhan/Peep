<div class="container">
  <mat-dialog-content>
      <div class="row cm-peep">
          <span class="col-2 cmp-img">
              <img class="aAvatar" src="assets/avatar.png"/>
          </span>

          <span class="col-10 cmp-form">
              <form class="" [formGroup]="dialogPeepForm" >
                  Value: {{dialogPeepForm.value | json}}
                <textarea autofocus formControlName="peep" placeholder="What's happening?" resize="false"></textarea>
                <br/>
                <div class="row cmpp-buttons">
                    <mat-icon class="col">image_outline</mat-icon>
                    <button routerLink="" class="col btn btn-lg btn-block btnSign" mat-raised-button>peep</button>
                </div>
              </form>
          </span>
      </div>

  </mat-dialog-content>

</div>
